<div class="container">
<div class="mb-0">
	<h4 class="display-6">CADASTRAR ALUNO</h4>	
</div>

	<!-- AVISA SE O FORMULÁRIO FOI SALVO COM SUCESSO -->
		<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">	
			<span th:text="${mensagem}"></span>
		</div>

	<!-- INÍCIO DO FORMULÁRIO -->
<form action="#" th:action="@{/salvar}" th:object="${alunos}" method="post"> 	
	
	<div class="form-group">
		<label for="nome">Nome do Aluno:</label>		
		<input class="form-control" th:field="*{nome}" name="nome" placeholder="Informe o nome do Aluno:" autofocus="autofocus">
		<div class="col-sm-5">
			<small><span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span></small>
			<small><span class="mensagem" th:if="${alunoExiste}" th:text="${alunoExiste}"></span></small>
		
		</div>
	</div>
	
	
	<div class="form-group">
		<label for="data_nasc"> Data de Nascimento:</label>
		<input type="date" class="form-control" th:field="*{data_nasc}" name="data_nasc" placeholder="Informe a Data de Nascimento:">
		<div class="col-sm-5">
			<small><span class="mensagem" th:if="${#fields.hasErrors('data_nasc')}" th:errors="*{data_nasc}"></span></small>
		</div>
	</div>
	
	
	<div class="form-group">
		<label for="categoria">Categoria:</label>
		<select class="form-control" th:field="*{categoria}" name="categoria" id="categoria">
            <option value="">Selecione a Categoria</option>
            <option value="SUB-07">SUB-07</option>
            <option value="SUB-08">SUB-08</option>
            <option value="SUB-09">SUB-09</option>
            <option value="SUB-10">SUB-10</option>
            <option value="OUTRA">OUTRA</option>      
        </select>        
        <div class="col-sm-5">
			<small><span class="mensagem" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span></small>
		</div>
	</div>
	
		<div class="form-group">
		<label for="categoria">Turma:</label>
		<select class="form-control" th:field="*{turma}" name="turma" id="turma">
            <option value="">Selecione a Turma</option>
            <option value="BABY-FUT">BABY-FUT</option>
            <option value="PERSONAL">COMPETIÇÃO</option>
            <option value="FORMACAO">FORMAÇÃO</option>
            <option value="PERSONAL">PERSONAL</option>
        </select>        
        <div class="col-sm-5">
			<small><span class="mensagem" th:if="${#fields.hasErrors('turma')}" th:errors="*{turma}"></span></small>
		</div>
	</div>
	
		<div class="form-group">
		<label for="categoria">Período:</label>
		<select class="form-control" th:field="*{periodo}" name="periodo" id="periodo">
            <option value="">Selecione o Período</option>
            <option value="MANHÃ">MANHÃ</option>
            <option value="TARDE">TARDE</option>
            <option value="NOITE">NOITE</option>           
        </select>        
        <div class="col-sm-5">
			<small><span class="mensagem" th:if="${#fields.hasErrors('periodo')}" th:errors="*{periodo}"></span></small>
		</div>
	</div>
	        	
	
	<div class="form-group">
		<label for="rg">RG:</label>
		<input  class="form-control" th:field="*{rg}" name="rg" placeholder="Informe o RG do Aluno (somente números):" maxlength="9">
	</div>
	
	
	<div class="form-group">
		<label for="cpf">CPF:</label>
		<input class="form-control" th:field="*{cpf}" name="cpf" placeholder="Informe o CPF do aluno (somente números):" maxlength="11">	
	</div>
	
	
	<div class="form-group">
		<label for="responsavel">Responsável:</label>
		<input class="form-control" th:field="*{responsavel}" name="responsavel" placeholder="Informe o nome do Responsável">
		 <div class="col-sm-5">
			<small><span class="mensagem" th:if="${#fields.hasErrors('responsavel')}" th:errors="*{responsavel}"></span></small> 
		</div>
	</div>

	
	<div class="form-group">
		<label for="telefone">Telefone (com DDD):</label>
		<input class="form-control" th:field="*{telefone}" name="telefone" placeholder="Informe o telefone para contato: 119XXXXXXXX" maxlength="11">
	  <div class="col-sm-5">
			<small><span  class="mensagem" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span></small>
		</div>
	</div>
	
	<!-- Início do combo ENDEREÇO -->
	
	<div class="form-group">
	<!-- Linha do ENDERECO e Nº -->
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="logradouro">Endereço:</label>
				<input type="text" class="form-control" th:field="*{logradouro}"  name="logradouro" placeholder="Av...">	
			</div>
			<div class="form-group col-md-1">
				<label for="numero">N°:</label>
				<input class="form-control" th:field="*{numero}" name="numero">	
			</div>
			<div class="form-group col-md-3">
				<label for="complemento">Complemento:</label>
				<input type="text" class="form-control"  th:field="*{complemento}" name="complemento">	
			</div>			
			<div class="form-group col-md-4">
				<label for="bairro">Bairro:</label>
				<input type="text" class="form-control" th:field="*{bairro}" name="bairro">	
			</div>		
		</div>	
	<!-- Linha da CIDADE, ESTADO e CEP -->	
  		<div class="form-row">
   			<div class="form-group col-md-6">
    	  		<label for="cidade">Cidade:</label>
     	  		<input type="text" class="form-control" th:field="*{cidade}" name="cidade" id="cidade">
   	 	</div>   	 	
   	 	<div class="form-group col-md-4">
     			<label for="estado">Estado:</label>
      			<select id="estado" class="form-control" th:field="*{estado}" name="estado">
        			<option value="">Escolher...</option>
        			<option value="SP">SP</option> 
     			</select>
    	</div>    		
    	<div class="form-group col-md-2">
      			<label for="cep">CEP:</label>
      			<input type="text" class="form-control" id="cep" maxlength="8">
    	</div>	 
   	 </div> 		 	
 	</div> 	 	
	<!-- Final do combo ENDEREÇO -->
	
	<div class="form-group">
		<label for="observacoes">Observações:</label>
		<input class="form-control" th:field="*{observacoes}" name="observacoes" placeholder="Comentários...">
	</div>
	
		<button type="submit" class="btn btn-secondary"> Cadastrar</button>
</form>
