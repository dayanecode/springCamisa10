<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Cadastro de Aluno</title>

<style> .mensagem { color: red;} </style>

</head>
<body>
<div class="container">
<div class="mb-0">
	<h2 class="display-6">Cadastrar Atleta</h2>	
</div>
<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
	<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	<span th:text="${mensagem}"></span>
</div>

	<!--  <small class="status alert-danger" role="alert" th:text="${mensagem}"></small> -->
	
	<!-- INÍCIO DO FORMULÁRIO -->
	<form action="#" th:action="@{/salvar}" th:object="${alunos}" method="post">	
	
	<div class="form-group">
		<label for="nome_aluno">Nome do Aluno:</label>		
		<input class="form-control" th:field="*{nome_aluno}" name="nome_aluno" placeholder="Informe o nome do Aluno:" autofocus="autofocus">
		<div class="col-sm-5">
		<span class="mensagem" th:if="${#fields.hasErrors('nome_aluno')}" th:errors="*{nome_aluno}"></span>
		</div>
	</div>
	
	
	<div class="form-group">
		<label for="data_nasc"> Data de Nascimento:</label>
		<input type="date" class="form-control" name="data_nasc" placeholder="Informe a Data de Nascimento:">
	</div>
	
	<label for="categoria">Categoria:</label>
	<select class="form-control" name="categoria" id="categoria">
            <option value="">Selecione a Categoria</option>
            <option value="SUB-07">SUB-07</option>
            <option value="SUB-08">SUB-08</option>
            <option value="SUB-09">SUB-09</option>
            <option value="SUB-10">SUB-10</option>
            <option value="BABY-FUT">BABY-FUT</option>
            <option value="FORMACAO">FORMAÇÃO</option>
            <option value="PERSONAL">PERSONAL</option>
        </select>	
	
	<div class="form-group">
		<label for="rg">RG:</label>
		<input  class="form-control" name="rg" placeholder="Informe o RG do Aluno (somente números):" maxlength="9">
	</div>
	
	<div class="form-group">
		<label for="cpf">CPF:</label>
		<input class="form-control" name="cpf" placeholder="Informe o CPF do aluno (somente números):" maxlength="11">	
	</div>
	
	<div class="form-group">
		<label for="responsavel">Responsável:</label>
		<input class="form-control" name="responsavel" placeholder="Informe o nome do Responsável">
	</div>
	
	<div class="form-group">
		<label for="telefone">Telefone (com DDD):</label>
		<input class="form-control" name="telefone" placeholder="Informe o telefone para contato: 119XXXXXXXX" maxlength="11">
	</div>
	
	<div class="form-group">
		<label for="observacoes">Observações:</label>
		<input class="form-control" name="observacoes" placeholder="Comentários...">
	</div>

	
		<button type="submit" class="btn btn-secondary"> Cadastrar</button>
		
		
</form>
</div>
</body>

</html>
